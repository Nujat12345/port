<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json Local Data File Example</title>
    <link rel="stylesheet" text="text/css" href="peoplestyle.css">
</head>
<body style="background-color: aquamarine;"></body>
<body>
    <div class="container">
    
    <button class="btn" id="showinfo">Load Github Users</button>
    <div id='showme'> </div>
</div>
    <script>
        document.getElementById("showinfo").addEventListener('click',onProcess);

        function onProcess() {
            var req = new XMLHttpRequest();
            req.open('GET','https://api.github.com/users',true);
            req.onload = function() {
                if(req.status==200){
                    var people = JSON.parse(req.responseText);
                    var display ='<h1>Github Users</h1>';
                    for(var i in people){
                       
                    display +='<div class='+"people"+' >' +
                    '<div class='+"image"+' >'+'<img src="'+people[i].avatar_url+' width="200px" height="200px" >' +
                    '</div>'+'<div class='+"ulist"+' >'+'<ul>' +'<li>ID: '+people[i].id+'</li>' +'<li>Login: '+people[i].login+'</li>' +"<li><a href = "+ people[i].repos_url  +"'>Repos: " + people[i].repos_url + '</a>'+'</li>'+'</ul>' +'</div>'+'</div>';
                  
                  }
                  document.getElementById('showme').innerHTML = display;
                    console.log("ok");
                }
            }
            req.send();
        }
    </script>
    
</body>
</html>
